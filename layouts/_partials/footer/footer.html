<footer class="footer text-muted">
  <div class="container-{{ site.Params.doks.containerBreakpoint | default "lg" }}">
    <div class="row">
      <div class="col-lg text-center text-lg-start">
        <ul class="list-inline">
          {{ range .Site.Menus.footer -}}
            <li class="list-inline-item"><a class="text-muted" href="{{ .URL | relURL }}">{{ .Name }}</a></li>
          {{- end }}
        </ul>
      </div>
      <div class="col-lg-6 text-center text-lg-center">
        <ul class="list-inline">
	  <li class="list-inline-item">
            {{ with .Site.Copyright }}{{ . | markdownify}}{{ end }}
	  </li>
	</ul>
      </div>
      <div class="col-lg text-center text-lg-end">
        <ul class="list-inline">
          <li class="list-inline-item">{{ site.Params.footer | safeHTML }}</li>
        </ul>
      </div>
    </div>
  </div>
</footer>
